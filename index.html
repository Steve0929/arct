      <script>

      $(function(){
        var socket = io.connect();
        var $msgForm = $('#messageForm');
        var $mensaje = $('#mensaje');
        var $chat = $('#chat');

        $msgForm.submit(function(e){
          e.preventDefault();
          console.log("enviado");
          socket.emit('send message' , $mensaje.val());
          $mensaje.val(''); //limpiar la variable mensaje
               });
